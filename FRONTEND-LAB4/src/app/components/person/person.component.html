<!-- VENTANA DESPLEGABLE -->
<form #personForm="ngForm" (ngSubmit) = "addPerson(personForm)">
    <p-dialog [(visible)]="personDialog" [style]="{width: '350px'}" header="InformaciÃ³n del Personal" [modal]="true" styleClass="p-fluid">
        <ng-template pTemplate="content">
            <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="selectedPerson._id">
            <div class="p-field">
                <div>
                    <label for="name">Nombre</label>
                </div>
                <div>
                    <input type="text" name="name" #name="ngModel" pInputText id="name" [(ngModel)]="selectedPerson.name" placeholder="Ingrese su nombre" required autofocus />
                    <small class="p-invalid" *ngIf="submitted && !selectedPerson.name">Este campo es obligatorio.</small>
                </div>
            </div>
            <div class="p-field">
                <div>
                    <label for="surname">Apellido</label>
                </div>
                <div>
                    <input type="text" name="surname" #surname ="ngModel" pInputText [(ngModel)]="selectedPerson.surname" placeholder="Ingrese su apellido">
                </div>
            </div>
            <div>
                <div>
                    <label for="DNI">DNI</label>
                </div>
                <div>
                    <p-inputNumber type="text" name="DNI" #DNI="ngModel" pInputText [(ngModel)]="selectedPerson.DNI" placeholder="Ingrese su DNI" autofocus> </p-inputNumber>
                    <small class="p-invalid" *ngIf="submitted && !selectedPerson.DNI">Este campo es obligatorio.</small>
                </div>
            </div>
            <div>
                <div>
                    <label for="age">Edad</label>
                </div>
                <div>
                    <p-inputNumber type="text" name="age" #age="ngModel" [(ngModel)]="selectedPerson.age" placeholder="Ingrese su edad"></p-inputNumber>
                </div>
            </div>
            <div>
                <div>
                    <label for="salary">Salario</label>
                </div>
                <div>
                    <p-inputNumber type="text" name="salary" #salary="ngModel" [(ngModel)]="selectedPerson.salary" placeholder="Ingrese su salario"></p-inputNumber>
                </div>
            </div>
        </ng-template>
        
        <ng-template pTemplate="footer">
            <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideDialog(personForm)"></button>
            <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="addPerson(personForm)"></button>
        </ng-template>
    </p-dialog>
</form>

<!-- TABLA -->
<div class="card">
    <p-toolbar styleClass="p-mb-4">
        <ng-template pTemplate="left">
            <button pButton pRipple label="Nuevo" icon="pi pi-user-plus" class="p-button-success p-mr-2" (click)="openNew()"></button>
        </ng-template>
    </p-toolbar>
</div>
<div>
    <p-toolbar styleClass="p-mb-4">
        <ng-template pTemplate="left">
            <h4>LISTA DE PERSONAS</h4>
        </ng-template>
    </p-toolbar>

    <p-table [value]="persons" styleClass="p-datatable-gridlines">
        <ng-template pTemplate="header">
            <tr>
                <th style="width:5%">icont</th>
                <th style="width:20%">Nombre</th>
                <th style="width:20%">Apellido</th>
                <th style="width:15%">DNI</th>
                <th style="width:10%">Edad</th>
                <th style="width:15%">Salario</th>
                <th style="width:15%">Ajustes</th>
            </tr>
            <tr>
                <th></th>
                <th>
                    <p-columnFilter type="text" field="name" placeholder="Filtrar"></p-columnFilter>
                </th>
                <th>
                    <p-columnFilter type="text" field="surname" placeholder="Filtrar"></p-columnFilter>
                </th>
                <th>
                    <p-columnFilter type="text" field="DNI" placeholder="Filtrar"></p-columnFilter>
                </th>
                <th>
                    <p-columnFilter type="text" field="age" placeholder="Filtrar"></p-columnFilter>
                </th>
                <th>
                    <p-columnFilter type="text" field="salary" placeholder="Filtrar"></p-columnFilter>
                </th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-i="rowIndex" let-person>
            <tr>
                <td>{{i + 1}}</td>
                <td>{{person.name}}</td>
                <td>{{person.surname}}</td>
                <td>{{person.DNI}}</td>
                <td>{{person.age}}</td>
                <td>{{person.salary}}</td>
                <td><button pButton type="button" icon="pi pi-user-edit" (click)="editPerson(person)"></button><button pButton type="button" icon="pi pi-user-minus" (click)="deletePerson(person)"></button></td>
            </tr>
        </ng-template>
    </p-table>

</div>
